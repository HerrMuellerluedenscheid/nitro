name: Rust

on:
  push:
    branches: [ main ]
    tags-ignore:
      - '*.*.*'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  TEST_CONFIG: ${{ secrets.TEST_CONFIG }}

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup nightly
      run: rustup default nightly
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  test-app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup nightly
      run: rustup default nightly
    - name: Build
      run: cargo build --verbose
    - name: Export config
      run: echo $TEST_CONFIG > .github/testconfig.yaml
    - name: Run app init
      run: cargo run -- --init --config-file=.github/testconfig.yaml
    - name: Run app scan
      run: cargo run -- --scan --config-file=.github/testconfig.yaml
